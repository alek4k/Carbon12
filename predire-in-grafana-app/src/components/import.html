<div>
  <div class="page-header">
    <h1>Predire in Grafana</h1>
  </div>

  <div class="row">
    <div class="col-md-10">
      <p>In questa pagina Ã¨ possibile configurare il plug-in.</p>
    </div>
  </div>

  <div ng-if="!ctrl.jsonImported" class="gf-form-group">
    <form class="page-action-bar">
      <label class="btn btn-primary" for="dashupload">Carica file JSON</label>
      <dash-upload class="hide" on-upload="ctrl.uploadFile(json)"/>
    </form>

    <p>O incolla qui il contenuto del file JSON e
      <button type="button" class="btn btn-secondary"
        ng-click="ctrl.loadText()">Carica</button>
    </p>
    <div class="gf-form">
      <textarea class="gf-form-input width-30" rows="10"
        ng-model="ctrl.jsonText"></textarea>
    </div>
    <div ng-if="ctrl.jsonError" class="text-error p-l-1">
      <i class="fa fa-warning"></i>
      {{ctrl.jsonError}}
    </div>
  </div>

  <div ng-if="ctrl.jsonImported" class="page-action-bar text-success p-l-1">
    <i class="fa fa-check"></i>
    {{'file JSON importato'}}
  </div>

  <div class="gf-form-inline">
    <label class="gf-form-label">Sorgenti:</label>
    <div class="gf-form-group">
      <div class="gf-form-inline">
        <label class="gf-form-label width-5">CPU</label>
        <div class="gf-form-inline">
          <gf-form-switch checked="ctrl.cpu"></gf-form-switch>
        </div>
      </div>
      <div class="gf-form-inline">
        <label class="gf-form-label width-5">RAM</label>
        <div class="gf-form-inline">
          <gf-form-switch checked="ctrl.ram"></gf-form-switch>
        </div>
      </div>
      <div class="gf-form-inline">
        <label class="gf-form-label width-5">Disk I/O</label>
        <div class="gf-form-inline">
          <gf-form-switch checked="ctrl.diskio"></gf-form-switch>
        </div>
      </div>
    </div>
  </div>

  <div class="gf-form-group">
    <div class="gf-form">
      <label class="gf-form-label">Modello:</label>
      <div class="gf-form-select-wrapper">
        <select class="gf-form-input"
          ng-model="ctrl.model"
          ng-options="x for x in ['Support Vector Machine', 'Linear Regression']">
        </select>
      </div>
    </div>
  </div>

  <br/>

  <div class="gf-form">
    <button class="btn btn-success"
      ng-click="ctrl.createPanel()">Crea Pannello</button>
    <span ng-if="ctrl.notSelectedError" class="text-error p-l-1">
      <i class="fa fa-warning"></i>
      {{ctrl.notSelectedError}}
    </span>
  </div>
</div>
